<template>
    <lightning-card title="Create Assignment">
        <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small">                    
            <lightning-input type="text" class="inpFld" label="Title" data-type="input-field"
                name="Title__c" value={assignmentFormData.Title__c} onchange={handleInput} required>
            </lightning-input>                    
    </div>
    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small">                    
        <lightning-input type="text" class="inpFld" label="Description" data-type="input-field"
            name="Description__c" value={assignmentFormData.Description__c} onchange={handleInput} required>
        </lightning-input>                    
    </div>
    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small">                    
        <lightning-input type="date" class="inpFld" label="Due Date" onchange={handleInput} value={assignmentFormData.DueDate__c} data-type="input-field"
            name="DueDate__c" required>
        </lightning-input>
    </div>
    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small">
        <lightning-combobox
            name="Status__c"
            class="inpFld"
            label="Status"
            value={assignmentFormData.Status__c}
            placeholder="Select Status"
            options={options}
            onchange={handleInput}
            required
    ></lightning-combobox>
    </div>
    </div>
    <div class="slds-p-top_medium">
    <footer class="slds-modal__footer ">
        <div class="slds-col_bump-left slds-text-align_center slds-p-horizontal_x-small slds-text-align_center">
            <lightning-button variant="brand" label="Save" title="Save"
                class="slds-m-left_x-small slds-p-right_xx-small" onclick={saveAssignMentRecord}>
            </lightning-button>
        </div>
    </footer>
</div>
    </lightning-card>
</template>
